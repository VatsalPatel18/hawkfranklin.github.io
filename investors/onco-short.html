<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoGemma: AI for Precision Pathology</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #eef2ff; /* Very light indigo background */
            font-family: 'Inter', sans-serif;
        }
        svg {
            max-width: 100%;
            height: auto;
            border: 1px solid #c7d2fe;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(79, 70, 229, 0.15); /* Indigo shadow */
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850">
        <defs>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
                
                /* Typography */
                .font-title { font-family: 'Inter', sans-serif; font-weight: 800; }
                .font-head { font-family: 'Inter', sans-serif; font-weight: 700; }
                .font-body { font-family: 'Inter', sans-serif; font-weight: 500; }
                .font-light { font-family: 'Inter', sans-serif; font-weight: 400; }

                /* Colors */
                .fill-primary { fill: #7c3aed; } /* Violet 600 */
                .fill-primary-dark { fill: #5b21b6; } /* Violet 800 */
                .fill-secondary { fill: #0ea5e9; } /* Sky 500 */
                .fill-secondary-dark { fill: #0369a1; } /* Sky 700 */
                .fill-dark { fill: #1e1b4b; } /* Indigo 950 */
                .fill-gray { fill: #64748b; } /* Slate 500 */
                
                .stroke-border { stroke: #e2e8f0; }
            </style>

            <!-- Gradients -->
            <linearGradient id="grad-header" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.1"/>
                <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
            </linearGradient>

            <linearGradient id="grad-stage1" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#f5f3ff"/> <!-- Violet 50 -->
                <stop offset="100%" stop-color="#ede9fe"/> <!-- Violet 100 -->
            </linearGradient>

            <linearGradient id="grad-stage2" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#f0f9ff"/> <!-- Sky 50 -->
                <stop offset="100%" stop-color="#e0f2fe"/> <!-- Sky 100 -->
            </linearGradient>

            <!-- Markers -->
            <marker id="arrow-main" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
                <path d="M2,2 L10,6 L2,10 L2,2" fill="#7c3aed"/>
            </marker>
            
            <!-- Filter for cards -->
            <filter id="card-shadow" x="-5%" y="-5%" width="110%" height="110%">
                <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#64748b" flood-opacity="0.1"/>
            </filter>
        </defs>

        <!-- ================= HEADER ================= -->
        <!-- Background Accent -->
        <rect x="0" y="0" width="1200" height="120" fill="url(#grad-header)"/>

        <!-- Top Left: OncoGemma Logo -->
        <g transform="translate(40, 22)">
            <rect x="0" y="0" width="340" height="76" rx="14" fill="white" stroke="#e2e8f0"/>
            <image href="../assets/img/oncogemma/oncogemma_logo_only.png" x="12" y="8" width="60" height="60" preserveAspectRatio="xMidYMid meet" />
            <text x="100" y="40" class="font-title" font-size="28" fill="#1e1b4b">OncoGemma</text>
            <text x="100" y="62" class="font-body" font-size="14" fill="#6d28d9">AI Platform for Precision Pathology</text>
        </g>

        <!-- Top Right: HawkFranklin Logo -->
        <g transform="translate(930, 18)">
            <image href="../assets/img/HawkFranklin_Aug23.transparent.png" x="0" y="0" width="240" height="84" preserveAspectRatio="xMidYMid meet" />
        </g>

        <line x1="40" y1="110" x2="1160" y2="110" stroke="#e2e8f0" stroke-width="2"/>

        <!-- ================= SECTION 1: THE GAP (Problem) ================= -->
        <g transform="translate(60, 140)">
            <text x="0" y="0" class="font-head" font-size="18" fill="#4338ca">The Problem: Precision Oncology is Too Expensive</text>

            <!-- Container -->
            <rect x="0" y="20" width="1080" height="160" rx="16" fill="#f8fafc" stroke="#e2e8f0"/>

            <!-- Left: Genomics (Expensive) -->
            <g transform="translate(60, 45)">
                <rect x="0" y="0" width="280" height="110" rx="12" fill="white" stroke="#cbd5e1" filter="url(#card-shadow)"/>
                <circle cx="40" cy="40" r="20" fill="#fee2e2"/>
                <text x="40" y="48" text-anchor="middle" font-size="20" fill="#ef4444" font-weight="bold">$</text>
                
                <text x="80" y="35" class="font-head" font-size="16" fill="#1e1b4b">Multi-Omics Profiling</text>
                <text x="80" y="55" class="font-body" font-size="13" fill="#64748b">NGS Sequencing &amp; Analysis</text>
                
                <!-- Metrics -->
                <line x1="20" y1="75" x2="260" y2="75" stroke="#f1f5f9"/>
                <text x="140" y="95" text-anchor="middle" class="font-body" font-size="12" fill="#ef4444">Cost: High ($$$) • Time: 7 Days</text>
            </g>

            <!-- Middle: The GAP Visual -->
            <g transform="translate(440, 50)">
                <text x="100" y="30" text-anchor="middle" class="font-title" font-size="24" fill="#f97316">THE GAP</text>
                <text x="100" y="50" text-anchor="middle" class="font-light" font-size="11" fill="#9ca3af">Uneven Global Access</text>
                <!-- Gap Line -->
                <path d="M 40 70 L 160 70" stroke="#f97316" stroke-width="3" stroke-dasharray="8 4"/>
                <polygon points="155,65 165,70 155,75" fill="#f97316"/>
            </g>

            <!-- Right: Pathology (Scalable) -->
            <g transform="translate(740, 45)">
                <rect x="0" y="0" width="280" height="110" rx="12" fill="white" stroke="#bae6fd" filter="url(#card-shadow)"/>
                <rect x="20" y="20" width="40" height="40" rx="8" fill="#e0f2fe"/>
                <path d="M30 30 L50 30 M30 40 L50 40 M30 50 L40 50" stroke="#0ea5e9" stroke-width="2"/>
                
                <text x="80" y="35" class="font-head" font-size="16" fill="#1e1b4b">Digital Pathology (WSI)</text>
                <text x="80" y="55" class="font-body" font-size="13" fill="#64748b">Routine H&amp;E Slides</text>
                
                <!-- Metrics -->
                <line x1="20" y1="75" x2="260" y2="75" stroke="#f1f5f9"/>
                <text x="140" y="95" text-anchor="middle" class="font-body" font-size="12" fill="#0ea5e9">Cost: Low ($) • Time: 10 Mins</text>
            </g>
        </g>

        <!-- ================= SECTION 2: THE SOLUTION (OmniPath Engine) ================= -->
        <g transform="translate(60, 340)">
            <text x="0" y="0" class="font-head" font-size="18" fill="#4338ca">The Design: Multi-Omics Transfer to Pathology</text>

            <!-- Background Area -->
            <rect x="0" y="20" width="1080" height="240" rx="16" fill="white" stroke="#e2e8f0"/>

            <!-- Step 1: Learn Biology -->
            <g transform="translate(40, 50)">
                <rect x="0" y="0" width="260" height="180" rx="12" fill="url(#grad-stage1)" stroke="#d8b4fe"/>
                <text x="20" y="30" class="font-head" font-size="14" fill="#5b21b6">1. Learn Biology (Offline)</text>
                
                <!-- Graphic: Graph Network -->
                <g transform="translate(80, 70)">
                    <circle cx="0" cy="30" r="6" fill="#8b5cf6"/>
                    <circle cx="50" cy="0" r="6" fill="#8b5cf6"/>
                    <circle cx="100" cy="30" r="6" fill="#8b5cf6"/>
                    <circle cx="50" cy="60" r="6" fill="#8b5cf6"/>
                    <line x1="0" y1="30" x2="50" y2="0" stroke="#a78bfa" stroke-width="2"/>
                    <line x1="50" y1="0" x2="100" y2="30" stroke="#a78bfa" stroke-width="2"/>
                    <line x1="0" y1="30" x2="50" y2="60" stroke="#a78bfa" stroke-width="2"/>
                    <line x1="50" y1="60" x2="100" y2="30" stroke="#a78bfa" stroke-width="2"/>
                    <line x1="50" y1="0" x2="50" y2="60" stroke="#a78bfa" stroke-width="2" stroke-dasharray="3"/>
                </g>
                
                <text x="130" y="150" text-anchor="middle" class="font-body" font-size="12" fill="#6d28d9">Graph Attention (GATv2)</text>
                <text x="130" y="165" text-anchor="middle" class="font-light" font-size="11" fill="#4b5563">Learns from Multi-Omics Data</text>
                <text x="130" y="192" text-anchor="middle" class="font-body" font-size="11" fill="#334155">Open source: TCGA &amp; CPTAC (Breast, Lung, Oral)</text>
            </g>

            <!-- Connector 1 -->
            <g transform="translate(310, 130)">
                <line x1="0" y1="0" x2="40" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-main)"/>
            </g>

            <!-- Step 2: Transfer -->
            <g transform="translate(370, 50)">
                <rect x="0" y="0" width="300" height="180" rx="12" fill="#ffffff" stroke="#94a3b8" stroke-dasharray="4"/>
                <text x="150" y="30" text-anchor="middle" class="font-head" font-size="14" fill="#334155">2. Transfer Knowledge</text>

                <!-- Graphic: Alignment -->
                <rect x="80" y="60" width="140" height="40" rx="20" fill="#f1f5f9"/>
                <text x="150" y="86" text-anchor="middle" class="font-title" font-size="14" fill="#475569">Latent Alignment</text>
                
                <path d="M 50 80 Q 75 50 100 80" fill="none" stroke="#7c3aed" stroke-width="2"/>
                <path d="M 200 80 Q 225 110 250 80" fill="none" stroke="#0ea5e9" stroke-width="2"/>

                <text x="150" y="140" text-anchor="middle" class="font-body" font-size="12" fill="#334155">Aligns Omics Features to</text>
                <text x="150" y="157" text-anchor="middle" class="font-title" font-size="14" fill="#0369a1">MedGemma Vision Encoder</text>
            </g>

            <!-- Connector 2 -->
            <g transform="translate(680, 130)">
                <line x1="0" y1="0" x2="40" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow-main)"/>
            </g>

            <!-- Step 3: Deploy -->
            <g transform="translate(740, 50)">
                <rect x="0" y="0" width="280" height="180" rx="12" fill="url(#grad-stage2)" stroke="#7dd3fc"/>
                <text x="20" y="30" class="font-head" font-size="14" fill="#0369a1">3. Clinical Triage (Live)</text>
                
                <!-- Graphic: Slide Report -->
                <rect x="80" y="50" width="120" height="80" fill="white" stroke="#bae6fd"/>
                <rect x="90" y="60" width="30" height="30" rx="4" fill="#fce7f3"/>
                <rect x="130" y="60" width="60" height="6" rx="3" fill="#e2e8f0"/>
                <rect x="130" y="72" width="40" height="6" rx="3" fill="#e2e8f0"/>
                
                <!-- Score -->
                <text x="140" y="110" class="font-title" font-size="20" fill="#ef4444">Survival Risk</text>
                <text x="140" y="142" text-anchor="middle" class="font-title" font-size="14" fill="#0ea5e9">Mutation Prediction</text>
                <text x="140" y="166" text-anchor="middle" class="font-title" font-size="14" fill="#7c3aed">Chemotoxicity Prediction</text>
            </g>
        </g>

        <!-- ================= SECTION 3: RESULTS & IMPACT ================= -->
        <g transform="translate(60, 620)">
            <text x="0" y="0" class="font-head" font-size="18" fill="#4338ca">Results &amp; Clinical Impact</text>

            <!-- Results Card -->
            <g transform="translate(0, 20)">
                <rect x="0" y="0" width="600" height="180" rx="16" fill="#ffffff" stroke="#e2e8f0" filter="url(#card-shadow)"/>
                
                <text x="30" y="30" class="font-body" font-size="14" fill="#64748b">Performance on Held-Out Test Sets (AUC)</text>
                
                <!-- Chart Area -->
                <g transform="translate(40, 60)">
                    <!-- Bar 1 -->
                    <text x="0" y="15" class="font-body" font-size="13" fill="#334155">Survival Subtyping (3-Way)</text>
                    <rect x="220" y="0" width="280" height="20" rx="4" fill="#e0e7ff"/>
                    <rect x="220" y="0" width="260" height="20" rx="4" fill="#818cf8"/>
                    <text x="490" y="15" class="font-title" font-size="13" fill="#4338ca">0.93</text>

                    <!-- Bar 2 -->
                    <text x="0" y="55" class="font-body" font-size="13" fill="#334155">Risk Binary (Poor vs Int)</text>
                    <rect x="220" y="40" width="280" height="20" rx="4" fill="#e0e7ff"/>
                    <rect x="220" y="40" width="274" height="20" rx="4" fill="#6366f1"/>
                    <text x="505" y="55" class="font-title" font-size="13" fill="#4338ca">0.98</text>

                    <!-- Bar 3 -->
                    <text x="0" y="95" class="font-body" font-size="13" fill="#334155">WSI-Only Inference (CPTAC)</text>
                    <rect x="220" y="80" width="280" height="20" rx="4" fill="#e0f2fe"/>
                    <rect x="220" y="80" width="224" height="20" rx="4" fill="#0ea5e9"/>
                    <text x="455" y="95" class="font-title" font-size="13" fill="#0369a1">0.80</text>
                </g>
            </g>

            <!-- Impact List -->
            <g transform="translate(640, 20)">
                <rect x="0" y="0" width="440" height="180" rx="16" fill="#f0fdfa" stroke="#ccfbf1"/>
                <text x="30" y="30" class="font-head" font-size="14" fill="#0f766e">Why it matters for Hospitals:</text>

                <g transform="translate(30, 60)">
                    <!-- Item 1 -->
                    <circle cx="10" cy="10" r="10" fill="#99f6e4"/>
                    <path d="M6 10 L9 13 L14 8" stroke="#0d9488" stroke-width="2" fill="none"/>
                    <text x="30" y="15" class="font-body" font-size="14" fill="#134e4a">Sequencing-Free Risk Assessment</text>
                    
                    <!-- Item 2 -->
                    <circle cx="10" cy="50" r="10" fill="#99f6e4"/>
                    <path d="M6 50 L9 53 L14 48" stroke="#0d9488" stroke-width="2" fill="none"/>
                    <text x="30" y="55" class="font-body" font-size="14" fill="#134e4a">Immediate Treatment Cueing</text>

                    <!-- Item 3 -->
                    <circle cx="10" cy="90" r="10" fill="#99f6e4"/>
                    <path d="M6 90 L9 93 L14 88" stroke="#0d9488" stroke-width="2" fill="none"/>
                    <text x="30" y="95" class="font-body" font-size="14" fill="#134e4a">Equitable Access (Global South)</text>
                </g>
            </g>
        </g>
        
        <!-- Footer Info -->
        <text x="1150" y="830" text-anchor="end" class="font-light" font-size="11" fill="#94a3b8">© 2025 HawkFranklin Research | Confidential Pilot Data</text>

    </svg>
</body>
</html>
