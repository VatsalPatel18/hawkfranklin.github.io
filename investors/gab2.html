<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PelliScope: Intelligent Skin Health with AI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }
        svg {
            max-width: 100%;
            height: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 850" width="1200" height="850" style="background-color: #ffffff; font-family: 'Inter', sans-serif;">
        <defs>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap');
            </style>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#0ea5e9"/>
            </marker>
            <clipPath id="clip-clinical-closeup" clipPathUnits="objectBoundingBox">
                <rect x="0" y="0" width="1" height="1" rx="0.083" ry="0.063"/>
            </clipPath>
            <clipPath id="clip-clinical-context" clipPathUnits="objectBoundingBox">
                <rect x="0" y="0" width="1" height="1" rx="0.056" ry="0.063"/>
            </clipPath>
            <clipPath id="clip-clinical-angled" clipPathUnits="objectBoundingBox">
                <rect x="0" y="0" width="1" height="1" rx="0.083" ry="0.063"/>
            </clipPath>
        </defs>

        <!-- Header -->
        <image x="32" y="22" width="60" height="60" href="../assets/img/pelliscope.png" preserveAspectRatio="xMidYMid meet" />
        <text x="100" y="55" font-size="32" font-weight="700" text-anchor="start" fill="#0c4a6e">PelliScope: Intelligent Skin Health with AI</text>
        <text x="100" y="82" font-size="16" text-anchor="start" fill="#475569">Attention-Based Multi-Instance Learning for Real-World Dermatology</text>
        <image x="960" y="-70" width="230" height="230" href="../assets/img/HawkFranklin_Aug23.transparent.png" preserveAspectRatio="xMidYMid meet" />
        <line x1="50" y1="100" x2="1150" y2="100" stroke="#e2e8f0" stroke-width="1.5"/>

        <!-- Section 1: Background & Objective -->
        <g id="background-objective">
            <text x="70" y="135" font-size="18" font-weight="600" fill="#075985">Background: A Critical Gap in Dermatology AI</text>
            <rect x="70" y="160" width="540" height="170" rx="10" fill="#f0f9ff" />

            <!-- Standard AI Model -->
            <g transform="translate(80, 180)">
                <rect x="0" y="0" width="140" height="115" rx="8" fill="white" stroke="#bae6fd"/>
                <rect x="20" y="15" width="100" height="65" rx="5" fill="#e2f3fe"/>
                <circle cx="70" cy="48" r="15" fill="#a5f3fc"/>
                <path d="M 55 70 Q 70 60, 85 70 T 115 70" stroke="#0891b2" stroke-width="2" fill="none"/>
                <text x="70" y="100" font-size="12" font-weight="500" text-anchor="middle" fill="#0e7490">Standard AI</text>
            </g>
            <text x="150" y="310" font-size="12" text-anchor="middle" fill="#475569">Single image inputs</text>

            <!-- Gap Visual -->
            <text x="285" y="250" font-size="24" font-weight="700" text-anchor="middle" fill="#fb923c">GAP</text>
            <path d="M 275 260 l -10 10 M 295 260 l 10 10 M 275 270 l 30 0" stroke="#fb923c" stroke-width="2.5" stroke-linecap="round"/>
            
            <!-- Clinical Reality -->
             <g transform="translate(330, 170)">
                <rect x="0" y="0" width="260" height="135" rx="8" fill="white" stroke="#bae6fd"/>
                <image x="15" y="15" width="60" height="80" href="close_up.jpeg" clip-path="url(#clip-clinical-closeup)" preserveAspectRatio="xMidYMid slice"/>
                <rect x="15" y="15" width="60" height="80" rx="5" ry="5" fill="none" stroke="#7dd3fc"/>
                <image x="85" y="15" width="90" height="80" href="context.jpeg" clip-path="url(#clip-clinical-context)" preserveAspectRatio="xMidYMid slice"/>
                <rect x="85" y="15" width="90" height="80" rx="5" ry="5" fill="none" stroke="#7dd3fc"/>
                <image x="190" y="15" width="60" height="80" href="angled.jpeg" clip-path="url(#clip-clinical-angled)" preserveAspectRatio="xMidYMid slice"/>
                <rect x="190" y="15" width="60" height="80" rx="5" ry="5" fill="none" stroke="#7dd3fc"/>
                <text x="45" y="110" font-size="11" text-anchor="middle" fill="#64748b">close-up</text>
                <text x="130" y="110" font-size="11" text-anchor="middle" fill="#64748b">context</text>
                <text x="220" y="110" font-size="11" text-anchor="middle" fill="#64748b">angled</text>
                <text x="130" y="125" font-size="12" font-weight="500" text-anchor="middle" fill="#0e7490">Clinical Reality</text>
            </g>
             <text x="465" y="325" font-size="12" text-anchor="middle" fill="#475569">Multi-photo cases</text>

            <!-- Objective -->
            <text x="650" y="135" font-size="18" font-weight="600" fill="#075985">Objective: A Compute-Efficient, Case-Level Pipeline</text>
            <g transform="translate(650, 165)">
                <circle cx="15" cy="15" r="8" fill="#ecfdf5"/>
                <text x="35" y="20" font-size="14" fill="#334155"><tspan font-weight="600">Aggregate</tspan> 1-3 photos per case via Multiple Instance Learning (MIL).</tspan></text>
                
                <circle cx="15" cy="45" r="8" fill="#ecfdf5"/>
                <text x="35" y="50" font-size="14" fill="#334155"><tspan font-weight="600">Leverage</tspan> frozen dermatology foundation embeddings for efficiency.</tspan></text>

                <circle cx="15" cy="75" r="8" fill="#ecfdf5"/>
                <text x="35" y="80" font-size="14" fill="#334155"><tspan font-weight="600">Deliver</tspan> tunable operating points for 10 common conditions.</tspan></text>
                <text x="40" y="105" font-size="14" fill="#475569">
                    <tspan font-weight="600">Diagnostic Classes:</tspan> 
                    <tspan font-style="italic">Eczema, Allergic & Irritant Contact Dermatitis,</tspan>
                    <tspan x="40" dy="1.2em" font-style="italic">Insect Bite, Urticaria, Psoriasis, Folliculitis, Tinea, Herpes Zoster,</tspan>
                    <tspan x="40" dy="1.2em" font-style="italic">& Drug Rash.</tspan>
                </text>
            </g>
        </g>
        <line x1="50" y1="330" x2="1150" y2="330" stroke="#e2e8f0" stroke-width="1.5"/>

        <!-- Section 2: Methods & Pipeline -->
        <g id="methods-pipeline">
            <text x="70" y="365" font-size="18" font-weight="600" fill="#075985">Methods: Comprehensive Evaluation of Multiple Instance Learning Model</text>
            <!-- Box 1: Dataset -->
            <rect x="70" y="390" width="220" height="100" rx="10" fill="white" stroke="#bae6fd"/>
            <text x="180" y="415" font-size="14" text-anchor="middle" font-weight="600" fill="#082f49">Input: Proprietary Dataset</text>
            <text x="180" y="440" font-size="13" text-anchor="middle" fill="#475569">Client's proprietary dataset</text>
            <text x="180" y="460" font-size="13" text-anchor="middle" fill="#475569">10 diagnostic skin lesion classes</text>

            <line x1="300" y1="440" x2="325" y2="440" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Box 2: Encoder -->
            <rect x="340" y="390" width="240" height="100" rx="10" fill="white" stroke="#bae6fd"/>
            <text x="460" y="415" font-size="14" text-anchor="middle" font-weight="600" fill="#082f49">Step 1: Feature Extraction</text>
            <text x="460" y="450" font-size="13" text-anchor="middle" fill="#475569">Frozen Derm Foundation Encoder</text>
            <text x="460" y="470" font-size="13" text-anchor="middle" fill="#475569">(vs. ResNet, ViT, CLIP, etc.)</text>
            
            <line x1="590" y1="440" x2="615" y2="440" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Box 3: MIL Head -->
            <rect x="630" y="390" width="240" height="100" rx="10" fill="white" stroke="#bae6fd"/>
            <text x="750" y="415" font-size="14" text-anchor="middle" font-weight="600" fill="#082f49">Step 2: Case-Level Learning</text>
            <text x="750" y="450" font-size="13" text-anchor="middle" fill="#475569">Gated-Attention MIL Head</text>
            <text x="750" y="470" font-size="13" text-anchor="middle" fill="#475569">(Trained with AdamW, cb-BCE)</text>
            
            <line x1="880" y1="440" x2="905" y2="440" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrowhead)"/>

            <!-- Box 4: Output -->
            <rect x="920" y="390" width="220" height="100" rx="10" fill="white" stroke="#bae6fd"/>
            <text x="1030" y="415" font-size="14" text-anchor="middle" font-weight="600" fill="#082f49">Output</text>
            <text x="1030" y="450" font-size="13" text-anchor="middle" fill="#475569">Case-Level Diagnosis</text>
            <text x="1030" y="470" font-size="13" text-anchor="middle" fill="#475569">(Micro/Macro AUC)</text>
        </g>
        <line x1="50" y1="515" x2="1150" y2="515" stroke="#e2e8f0" stroke-width="1.5"/>

        <!-- Section 3: Results & Conclusion -->
        <g id="results-conclusion">
            <text x="70" y="550" font-size="18" font-weight="600" fill="#0f766e">Results: Outperforms Open & Closed Models</text>
             <!-- Chart -->
            <g id="performance-chart">
                <rect x="70" y="575" width="530" height="250" rx="10" fill="#f0fdfa"/>
                <text x="335" y="595" font-size="18" font-weight="600" text-anchor="middle" fill="#475569">Micro ROC-AUC for 10 Diagnostic Classes</text>
                
                <!-- Thin Bars for Baselines -->
                 <g> <!-- Grok-4 -->
                    <rect x="80" y="764" width="50" height="25" fill="#a7f3d0" rx="3"/>
                    <text x="105" y="805" font-size="12" text-anchor="middle" fill="#134e4a">Grok-4</text>
                    <text x="105" y="759" font-size="14" font-weight="600" text-anchor="middle" fill="#047857">0.702</text>
                </g>
                <g> <!-- GPT-5 -->
                    <rect x="140" y="724" width="50" height="65" fill="#a7f3d0" rx="3"/>
                    <text x="165" y="805" font-size="12" text-anchor="middle" fill="#134e4a">GPT-5</text>
                    <text x="165" y="719" font-size="14" font-weight="600" text-anchor="middle" fill="#047857">0.81</text>
                </g>
                 <g> <!-- Gemini 2.5 -->
                    <rect x="200" y="709" width="50" height="80" fill="#a7f3d0" rx="3"/>
                    <text x="225" y="805" font-size="12" text-anchor="middle" fill="#134e4a">Gemini 2.5</text>
                    <text x="225" y="704" font-size="14" font-weight="600" text-anchor="middle" fill="#047857">0.82</text>
                </g>
                 <g> <!-- CLIP + RF -->
                    <rect x="260" y="727" width="50" height="62" fill="#a7f3d0" rx="3"/>
                    <text x="285" y="805" font-size="12" text-anchor="middle" fill="#134e4a">CLIP + RF</text>
                    <text x="285" y="722" font-size="14" font-weight="600" text-anchor="middle" fill="#047857">0.802</text>
                </g>
                 
                <!-- Bar: Image-Level Baseline -->
                <g>
                    <rect x="350" y="688" width="80" height="101" fill="#ccfbf1" rx="5"/>
                    <text x="390" y="805" font-size="12" text-anchor="middle" fill="#134e4a">Derm F. + G. Boost</text>
                    <text x="390" y="683" font-size="18" font-weight="700" text-anchor="middle" fill="#0f766e">0.841</text>
                </g>
                <!-- Bar: PelliScope -->
                <g>
                    <rect x="470" y="650" width="80" height="139" fill="#5eead4" rx="5"/>
                    <text x="510" y="805" font-size="13" font-weight="600" text-anchor="middle" fill="#134e4a">PelliScope</text>
                    <text x="510" y="645" font-size="18" font-weight="700" text-anchor="middle" fill="#0f766e">0.863</text>
                </g>

                <!-- Uplift Arrow -->
                <path d="M 435 700 Q 450 680, 465 700" stroke="#14b8a6" stroke-width="2.5" fill="none"/>
                <text x="450" y="688" font-size="14" font-weight="600" text-anchor="middle" fill="#14b8a6">+0.022</text>
            </g>

            <!-- Conclusion -->
            <text x="630" y="550" font-size="18" font-weight="600" fill="#0b5250">Conclusion: A Practical Path to Deployable AI</text>
            <g transform="translate(630, 580)">
                <path d="M 0 50 L 10 60 L 25 40" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
                <text x="40" y="55" font-size="14" fill="#334155"><tspan font-weight="600">High Overall Accuracy:</tspan> Achieves mean accuracy of 0.802 on the test set.</tspan></text>

                <path d="M 0 85 L 10 95 L 25 75" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
                <text x="40" y="90" font-size="14" fill="#334155"><tspan font-weight="600">Clinically Meaningful:</tspan> Tunable thresholds for specific needs.</tspan></text>
                <text x="50" y="115" font-size="13" font-style="italic" fill="#475569">e.g., Urticaria: Sensitivity 0.818, Specificity 0.826</text>

                <path d="M 0 145 L 10 155 L 25 135" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
                <text x="40" y="150" font-size="14" fill="#334155"><tspan font-weight="600">Efficient & Deployable:</tspan> Lightweight model on frozen features.</tspan></text>
                 <text x="50" y="175" font-size="13" font-style="italic" fill="#475569">~6â€“7s inference on a consumer CPU</text>
            </g>

            <text x="1120" y="800" font-size="14" font-style="italic" text-anchor="end" fill="#0ea5e9">The solution is acknowledged by Emirates Health Services (UAE)</text>
            <text x="1120" y="820" font-size="14" font-style="italic" text-anchor="end" fill="#0ea5e9">to be implemented in their workflow.</text>
            <a href="EHS_acknoledgment_letter.pdf" target="_blank">
                <text x="1120" y="840" font-size="14" font-style="italic" text-anchor="end" fill="#0284c7" text-decoration="underline">(Acknowledgement Letter)</text>
            </a>
        </g>
    </svg>
</body>
</html>
